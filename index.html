<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Prawn Crab (Hoo Hey How)</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .app-container {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .dice-section {
            flex: 1;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .dice-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin: 40px 0;
        }
        .die {
            width: 120px;
            height: 120px;
            background: #fff;
            border: 4px solid #764ba2;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            transition: transform 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .die.rolling {
            animation: roll 5s ease-in-out;
        }
        @keyframes roll {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(0.9); }
            50% { transform: rotate(180deg) scale(1.1); }
            75% { transform: rotate(270deg) scale(0.9); }
            100% { transform: rotate(360deg) scale(1); }
        }
        .roll-button {
            display: block;
            margin: 0 auto;
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .roll-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(118, 75, 162, 0.4);
        }
        .roll-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: translateY(0);
        }
        .history-section {
            flex: 1;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-height: 600px;
            overflow-y: auto;
        }
        .history-item {
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #e9ecef;
        }
        .history-dice {
            display: flex;
            gap: 10px;
        }
        .history-die {
            width: 40px;
            height: 40px;
            background: white;
            border: 2px solid #764ba2;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 28px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 36px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .symbol-legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: #666;
        }
        .legend-symbol {
            font-size: 24px;
        }
        .game-info {
            text-align: center;
            margin: 20px 0;
            color: #666;
            font-size: 14px;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #764ba2;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #5a3a7e;
        }
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            .die {
                width: 80px;
                height: 80px;
                font-size: 60px;
            }
            .dice-container {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function FishPrawnCrab() {
            // Fish, Prawn, Crab, Rooster, Calabash/Gourd, Shrimp/Crab
            const symbols = ['üêü', 'ü¶ê', 'ü¶Ä', 'üêì', 'ü´ô', 'üêØ'];
            const symbolNames = ['Fish', 'Prawn', 'Crab', 'Rooster', 'Calabash', 'Tiger'];
            
            const [dice, setDice] = useState([symbols[0], symbols[1], symbols[2]]);
            const [history, setHistory] = useState([]);
            const [isRolling, setIsRolling] = useState(false);

            const rollDice = () => {
                setIsRolling(true);
                
                // Generate random symbols for each die
                const newDice = Array(3).fill(0).map(() => 
                    symbols[Math.floor(Math.random() * symbols.length)]
                );
                
                // Update dice after animation
                setTimeout(() => {
                    setDice(newDice);
                    setHistory(prev => [{
                        dice: newDice,
                        timestamp: new Date().toLocaleTimeString()
                    }, ...prev]);
                    setIsRolling(false);
                }, 5000);
            };

            return (
                <div className="app-container">
                    <div className="dice-section">
                        <h1>Fish Prawn Crab</h1>
                        <p className="game-info">Hoo Hey How (È≠öËù¶Ëüπ) - Traditional Chinese Dice Game</p>
                        
                        <div className="symbol-legend">
                            {symbols.map((symbol, index) => (
                                <div key={index} className="legend-item">
                                    <span className="legend-symbol">{symbol}</span>
                                    <span>{symbolNames[index]}</span>
                                </div>
                            ))}
                        </div>
                        
                        <div className="dice-container">
                            {dice.map((die, index) => (
                                <div key={index} className={`die ${isRolling ? 'rolling' : ''}`}>
                                    {die}
                                </div>
                            ))}
                        </div>
                        
                        <button 
                            className="roll-button" 
                            onClick={rollDice}
                            disabled={isRolling}
                        >
                            {isRolling ? 'Rolling...' : 'Roll Dice'}
                        </button>
                    </div>
                    
                    <div className="history-section">
                        <h2>Roll History</h2>
                        {history.length === 0 ? (
                            <p style={{textAlign: 'center', color: '#666'}}>
                                No rolls yet. Click "Roll Dice" to start!
                            </p>
                        ) : (
                            history.map((roll, index) => (
                                <div key={index} className="history-item">
                                    <div className="history-dice">
                                        {roll.dice.map((die, dieIndex) => (
                                            <div key={dieIndex} className="history-die">
                                                {die}
                                            </div>
                                        ))}
                                    </div>
                                    <div style={{fontSize: '14px', color: '#666'}}>
                                        {roll.timestamp}
                                    </div>
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<FishPrawnCrab />, document.getElementById('root'));
    </script>
</body>
</html>
